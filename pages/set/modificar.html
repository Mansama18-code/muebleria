                <h1>Modificar Productos del Inventario</h1><br>
                <!-- Contenedor principal que será controlado por JavaScript. Este
                contenedor tendrá dos formularios. -->
                <div id="app">
                <!-- Primer formulario: Selector de producto. LLama a la función
                obtenerProducto cuando se envíe el formulario -->
                <form id="form-obtener-producto" >
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" class="rounder-info" required><br>
                    <button type="submit">Modificar Producto</button> 
                    <a href="./lista.html">Menu principal</a>
                </form>
                <!-- Segundo formulario: se muestra solo si mostrarDatosProducto
                es verdadero. Llama a la función guardarCambios -->
                <div id="datos-producto" style="display: none;">
                    <h2>Datos del Producto</h2>
                    <form id="form-guardar-cambios">
                      <label for="nombreModificar">Descripción:</label>
                      <input type="text" class="rounder-info" id="nombreModificar" required><br>
  
                    <label for="descripcionModificar">Descripción:</label>
                    <input type="text" class="rounder-info" id="descripcionModificar" required><br>

                    <label for="materialModificar">Descripción:</label>
                    <input type="text" class="rounder-info" id="materialModificar" required><br>

                    <label for="cantidadModificar">Cantidad:</label>
                    <input type="number" class="rounder-info" id="cantidadModificar" required><br>


                    <label for="preciomnModificar">Precio:</label>
                    <input type="number" class="rounder-info" step="0.01" id="preciomnModificar"required><br>

                    <label for="preciomyModificar">Precio:</label>
                    <input type="number" class="rounder-info" step="0.01" id="preciomyModificar"

                    required><br>

                    <!-- Imagen actual del producto - Debe comentarse al

                    subirse al servidor

                    <img id="imagen-actual" style="max-width: 200px; display:

                    none;"> -->

                    <!-- Vista previa de la nueva imagen seleccionada

                    display: none;">-->

                    <!-- Input para nueva imagen

                    <input type="number"  class="rounder-info" id="proveModificar" required><br> -->
