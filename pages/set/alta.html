            <!--enctype="multipart/form-data" es necesario para enviar archivos

            <form id="formulario" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="rounder-info" name="nombre" required><br>
            
            <label for="descripcion">Descripci√≥n:</label>

            <label for="material">Material:</label>
            <input type="text" id="material" class="rounder-info" name="material" required><br>
           
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" class="rounder-info" name="cantidad" required><br>
            
            
            <label for="preciomn">Precio Menor:</label>
            <input type="number" step="0.01"  class="rounder-info" id="preciomn" name="preciomn" required><br>
           
            <label for="preciomy">Precio Mayor:</label>
            <input type="number" step="0.01"  class="rounder-info" id="preciomy" name="preciomy" required><br>
           
            <button type="submit">Agregar Producto</button>
